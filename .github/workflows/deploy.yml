name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: npm
        cache-dependency-path: frontend/my-aibook/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend/my-aibook
        npm ci

    - name: Build website
      run: |
        cd frontend/my-aibook
        npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/my-aibook/build
        # The following lines create a force push to the gh-pages branch
        publish_branch: gh-pages
        force_orphan: true